<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div
    class="container w-75 bg-dark text-center mt-5 pt-5 col-sm-12">
    <h1 class="text-success">LARGEST NUMBER</h1>
    <form>
        <input id="a1" class="form-control mt-3" type="text" placeholder="enter first number">
        <input id="a2" class="form-control mt-4" type="text" placeholder="enter second number">
        <button onclick="largecheck()" type="submit" class="btn btn-primary mb-4 mt-4 btn-outline text-white">CHECK</button>

    </form>
        
    </div>
</body>
<script>
    function largecheck() {
        n1=a1.value
        n2=a2.value
              if(n1>n2){
                alert(`$(n1)is greater`)
              }
              else if(n1<n2){
                alert(`${n2}is greater`)
                
              }
              else{
                alert(`both number are same`)
              }
    }

</script>
</html>
